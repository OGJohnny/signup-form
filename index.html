<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function confirmPassword() {
        let password = document.getElementById("userPassword").value;
        let confirmPassword = document.getElementById("confirm").value;

        if (password === confirmPassword && confirmPassword != "") {
          document.getElementById("error").style.color = "transparent";
          document.getElementById("userPassword").style.border =
            "1px solid blue";
          document.getElementById("confirm").style.border = "1px solid blue";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="left-image">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="Odin image" />
          ODIN
        </div>
        <p class="credits">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="text-section">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up now to get started.<br /><br />You <em>know</em> you want
            to.
          </p>
        </div>
        <form action="#" id="form">
          <div class="form-container">
            <h1>Let's do this!</h1>
            <fieldset>
              <div class="form-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" placeholder="Thor" />
              </div>
              <div class="form-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" placeholder="Odinson" />
              </div>
            </fieldset>
            <fieldset>
              <div class="form-input">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  placeholder="example@email.com"
                />
              </div>
              <div class="form-input">
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="tel"
                  name="phone"
                  pattern="[0-9]{10}"
                  placeholder="123-456-7890"
                  maxlength="10"
                />
              </div>
            </fieldset>
            <fieldset>
              <div class="form-input">
                <label for="userPassword">PASSWORD</label>
                <input
                  type="password"
                  name="userPassword"
                  id="userPassword"
                  class="error"
                  pattern="[0-9a-fA-F]{4,12}"
                  placeholder="********"
                  title="Password"
                  required
                />
                <p id="error">* Passwords do not match!</p>
              </div>
              <div class="form-input">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm"
                  id="confirm"
                  class="error"
                  placeholder="********"
                  onblur="confirmPassword()"
                  required
                />
              </div>
            </fieldset>
          </div>
          <button type="submit" id="btnSubmit">Create Account</button>
        </form>
        <p class="account">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
